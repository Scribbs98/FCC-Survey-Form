<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><strong>Thank you for taking the time to complete this form. Your responses will be used to help us improve the platform, and any feedback is very much appreciated.</strong></p>
  <form id="survey-form">
    <label for="name" id="name-label">Name
      <input type="text" id="name" placeholder=" Enter your name" required></label>
    <label for="email" id="email-label">Email
      <input type="email" id="email" placeholder=" Enter your email address" required></label>
    <label for="number" id="number-label">Age (optional)
      <input type="number" id="number" placeholder=" Enter your age" min="12" max="120"></label>
    <label for="dropdown" id="dropdown-label">Which option best describes your current role?
      <select id="dropdown">
        <option value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="part-time-job">Part Time Job</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </label>
    <p id="recommend-label">Would you recommend freeCodeCamp to a friend?</p>
    <label for="definitely" id="definitely-label">
      <input type="radio" id="definitely" name="recommend" value="definitely" checked>Definitely</label>
    <label for="maybe" id="maybe-label">
      <input type="radio" id="maybe" name="recommend" value="maybe">Maybe</label>
    <label for="probably-not" id="probably-not-label">
      <input type="radio" id="probably-not" name="recommend" value="probably-not">Probably not</label>
    <label for="favourite" id="favourite-label">What is your favourite feature of freeCodeCamp?
      <select id="favourite">
        <option value=""disabled selected>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
    </label>
    <p id="improved-label">What would you like to see improved? (Check all that apply)</p>
    <label for="front-end" id="front-end-label">
      <input type="checkbox" id="front-end" name="improve" value="front-end">Front-end Projects</label>
    <label for="back-end" id="back-end-label">
      <input type="checkbox" id="back-end" name="improve" value="back-end">Back-end Projects</label>
    <label for="data-visualisation" id="data-visualisation-label">
      <input type="checkbox" id="data-visualisation" name="improve" value="data-visualisation">Data Visualisation</label>
    <label for="challenges" id="challenges-label">
      <input type="checkbox" id="challenges" name="improve" value="challenges">Challenges</label>
    <label for="open-source" id="open-source-label">
      <input type="checkbox" id="open-source" name="improve" value="open-source">Open Source Community</label>
    <label for="help-rooms" id="help-rooms-label">
      <input type="checkbox" id="help-rooms" name="improve" value="help-rooms">Gitter help rooms</label>
    <label for="videos" id="videos-label">
      <input type="checkbox" id="vidoes" name="improve" value="vidoes">Videos</label>
    <label for="city-meetups" id="city-meetups-label">
      <input type="checkbox" id="city-meetups" name="improve" value="city-meetups">City Meetups</label>
    <label for="wiki" id="wiki-label">
      <input type="checkbox" id="wiki" name="improve" value="wiki">Wiki</label>
    <label for="forum" id="forum-label">
      <input type="checkbox" id="forum" name="improve" value="forum">Forum</label>
    <label for-"additional-courses" id="additional-courses-label">
      <input type="checkbox" id="additional-courses" name="improve" value="additional-courses">Additional Courses</label>
    <label for="comments" id="comments-label">Any comments or suggestions?
      <textarea id="comments" placeholder=" Enter your comments here..."></textarea></label>
    <button type="submit" id="submit" href="#"><strong>Submit</strong></button>
  </form>
</body>
